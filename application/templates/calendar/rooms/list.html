{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Name</th>
      <th>Edit</th>
    </tr>
    {% for room in rooms %}
      <tr>
        <td>{{ room.name }}</td>
        <td>
          <form method="POST" action="{{ url_for('rooms_edit', room_id=room.id) }}">
            <input type="submit" value="Edit"/>
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
