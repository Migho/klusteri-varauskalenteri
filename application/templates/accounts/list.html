{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Username</th>
      <th>Edit</th>
    </tr>
    {% for account in accounts %}
      <tr>
        <td>{{ account.username }}</td>
        <td>
          <form method="POST" action="{{ url_for('accounts_edit', account_id=account.id) }}">
            <input type="submit" value="Edit"/>
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
