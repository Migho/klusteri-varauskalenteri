{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('accounts_edit',account_id=a.id) }}">
    <table>
        <tr>
            <td> 
                {{ form.username.label }}
            </td>
            <td>
                {{ form.username(value=a.username) }}
            </td>
            <td>
                <ul>
                    {% for error in form.username.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                {{ form.password.label }}
            </td>
            <td>
                {{ form.password }}
            </td>
        </tr>
        <tr>
            <td colspan="2">
            <input type="submit" value="Update"/>
        </td>
    </tr>
</form>

{% endblock %}
